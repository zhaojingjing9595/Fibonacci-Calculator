<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link src="./style.css" rel="stylesheet" href="style.css" />
  </head>
  <body onload="callFibonacciResultsAsync()">
    <div class="container">
      <h1 class="fw-normal my-5 display-3" >Fibonacci Calculator</h1>
      <div id="content" class="mb-5">
        <div class="d-flex align-items-center my-2 h5">
          <span>The Fibonacci Of</span>
          <input
            id="input-num"
            class="mx-2 px-2 py-1"
            size="7"
            type="text"
            placeholder="#"
          />
          <button id="btnIs" type="button" class="btn btn-primary btn-sm">
            is
          </button>
          <div id="loader-num" class="spinner-border mx-2" role="status" style="display: none;"></div>
          <div id="server-error" class="mx-2" style="display: none; color: #D9534F;"> </div>
          <u><strong><span id="result" class="ms-2 "
            ></strong></u>
          </div>
          <div id="reminderLarge" class="my-3" style="display: none;"><span id="larger-number" class="ms-5 p-2 rounded">Can't be larger than 50 </span></div> 
          <div id="reminderSmall" class="my-3" style="display: none;"><span id="smaller-number" class="ms-5 p-2 rounded">Can't be less than 0 </span></div> 
          <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Save Calculation
    </label>
  </div>
        </div>
      <div class="mb-4">
        <span class="display-5">Results</span>
        <div id="loader-result" class="spinner-border mx-2" role="status" style="display: inline-block;"></div>
      </div>

      <div class="dropdown mb-4">
  <button class="btn  dropdown-toggle ps-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Sort By &nbsp; &nbsp; 
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    <button  id="num-asc" class="dropdown-item px-3 py-2" type="button">Number Asc</button>
    <button id="num-desc" class="dropdown-item  px-3 py-2" type="button">Number Desc</button>
    <button id="date-asc" class="dropdown-item px-3 py-2" type="button">Date Asc</button>
    <button id="date-desc" class="dropdown-item px-3 py-2" type="button">Date Desc</button>
  </div>
</div>
      <ul id="results-list" class="list-group-flush ps-0">
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./fibonacci.js"></script>
  </body>
</html>
